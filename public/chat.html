<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Griffin</title>
    <link rel="icon" href="style/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style/chatStyle.css">
</head>

<body>
    <header>
        <div class="user-sidebar">
        </div>

        <div class="chat-container">
            <div id="chat-message" class="chat-message"></div>

            <div class="chat-form">
                <form id="message-form">
                    <input type="text" name="message" required autocomplete="off">
                    <button class="form__btn">Send</button>
                </form>
                <button class="location__btn">Location</button>
            </div>
        </div>
    </header>

    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>

    <script id="location-template" type="text/html">
        <div class="message">
            <p>
            <span class="user__name">{{username}} </span>
            <span>{{createdAt}}</span>
            </p>
         <p><a href='{{url}}' target='_black'>My location</a></p>
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">Users</h3>
        <ul class="users">
            {{#users}}
            <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./app/chat.js"></script>
</body>

</html>
